name: Test - NNBD branch

on:
  # Run CI on pushes to the main branch, and on PRs against main.
  push:
    branches: [ nnbd ]
  pull_request:
    branches: [ nnbd ]
  schedule:
    - cron: 0 15 * * *

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [dev]
        job: [nnbd, flutter, sdk-analyzer, packages, sdk-docs]
        include:
          - os: macos-latest
            sdk: dev
            job: nnbd
          - os: windows-latest
            sdk: dev
            job: nnbd
        exclude:
            # Do not try to run flutter against the "stable" sdk,
            # it is unlikely to work and produces uninteresting
            # results.
          - sdk: stable
            job: flutter
          - sdk: stable
            job: sdk-analyzer

    steps:
      - name: Configure git
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf input
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.0
        with:
          sdk: ${{ matrix.sdk }}
      - name: Install dependencies
        run: dart pub get
      - name: ${{ matrix.job }}
        if: runner.os != 'Windows'
        run: ./tool/travis.sh
        env:
          DARTDOC_BOT: ${{ matrix.job }}
          #COVERAGE_TOKEN: true # this needs to be set to enable coverage
      - name: ${{ matrix.job }}
        if: runner.os == 'Windows' && matrix.job == 'nnbd'
        run: dart run grinder buildbot-no-publish
        env:
          DARTDOC_BOT: ${{ matrix.job }}
