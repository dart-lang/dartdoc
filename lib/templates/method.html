{{>head}}

  <div class="col-xs-6 col-sm-3 sidebar sidebar-offcanvas-left">
    {{#navLinks}}
    <h5><a href="{{href}}">{{name}}</a></h5>
    {{/navLinks}}

    {{>sidebar_for_class}}

  </div><!--/.sidebar-offcanvas-->

  <div class="col-xs-12 col-sm-9 col-md-6 main-content">

    <section class="multi-line-signature">
        {{#method}}
            {{>callable_multiline}}
        {{/method}}
    </section>

    {{#method}}
    {{>documentation}}
    {{/method}}

    {{#method}}
    {{>source_code}}
    {{/method}}

  </div> <!-- /.main-content -->

{{>footer}}
