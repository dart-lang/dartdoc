<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- required because all the links are pseudo-absolute -->
    <base href="{{htmlBase}}">

    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Roboto:500,400italic,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static-assets/prettify.css">
    <link rel="stylesheet" href="static-assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="static-assets/styles.css">

    <meta name="description" content="{{ metaDescription }}">
    <link rel="icon" href="static-assets/favicon.png">

    <!-- Do not remove placeholder -->
    <!-- Header Placeholder -->
</head>

<body>

<header class="container-fluid" id="title">
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <button id="sidenav-toggle" type="button"> </button>
            <ol class="breadcrumbs gt-separated">
                {{#navLinks}}
                <li><a href="{{href}}">{{name}}</a></li>
                {{/navLinks}}
                <li class="self-crumb">{{self.name}}</li>
            </ol>
        </div>
    </nav>
    <div class="container">
        <div class="title-description">
            <h1 class="title">
                {{{ layoutTitle }}}
            </h1>
            <!-- p class="subtitle">
                {{{ oneLineDoc }}}
            </p -->
        </div>
        <ul class="subnav">
            {{#subnavItems}}
            <li><a href="{{href}}">{{name}}</a></li>
            {{/subnavItems}}
        </ul>
    </div>
</header>

<div class="container body">
