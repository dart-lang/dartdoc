{{>head}}

      <section class="desc markdown">

        {{#markdown}}
          {{{ package.description }}}
        {{/markdown}}

      </section>

      <section class="summary" id="libraries">
        <h2>Libraries</h2>
        <dl>
          {{#package.libraries}}
            <dt>
              <span class="name"><a href="{{nameForFile}}/index.html">{{ name }}</a></span>
            </dt>
            <dd>
              {{#oneLiner}}{{ documentation }}{{/oneLiner}}
            </dd>
          {{/package.libraries}}
        </dl>
      </section>

{{>footer}}
