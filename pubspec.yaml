name: dartdoc
# Run `grind build` after updating.
version: 0.31.0
description: A non-interactive HTML documentation generator for Dart source code.
homepage: https://github.com/dart-lang/dartdoc
environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  analyzer: ^0.39.6
  args: '>=1.5.0 <2.0.0'
  collection: ^1.2.0
  cli_util: ^0.1.3+2
  crypto: ^2.0.6
  html: '>=0.12.1 <0.15.0'
  # We don't use http_parser directly; this dep exists to ensure that we get at
  # least version 3.0.3 to work around an issue with 3.0.2.
  http_parser: '>=3.0.3 <4.0.0'
  logging: ^0.11.3+1
  process: ^3.0.5
  markdown: ^2.1.1
  mustache: ^1.1.0
  package_config: '>=0.1.5 <2.0.0'
  path: ^1.3.0
  pub_semver: ^1.3.7
  quiver: ^2.0.0
  resource: ^2.1.2
  stack_trace: ^1.4.2
  yaml: ^2.1.0

dev_dependencies:
  async: '>=2.0.8'
  build: ^1.0.1
  build_runner: ^1.0.0
  build_version: ^2.0.0
  coverage: ^0.13.0
  dhttpd: ^3.0.0
  glob: ^1.1.5
  grinder: ^0.8.2
  io: ^0.3.0
  http: ^0.12.0
  meta: ^1.0.0
  pedantic: ^1.9.0
  test: ^1.3.0

executables:
  dartdoc: null
