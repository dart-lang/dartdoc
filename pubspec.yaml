name: dartdoc
# Run `dart run grinder build` after updating.
version: 6.2.1
description: A non-interactive HTML documentation generator for Dart source code.
repository: https://github.com/dart-lang/dartdoc

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  analyzer: ^5.7.1
  args: ^2.3.0
  cli_util: ">=0.3.5 <0.5.0"
  collection: ^1.17.0
  crypto: ^3.0.1
  glob: ^2.1.1
  html: ^0.15.0
  logging: ^1.0.2
  markdown: ^7.0.0
  meta: ^1.7.0
  package_config: ^2.0.2
  path: ^1.8.0
  pub_semver: ^2.1.3
  source_span: ^1.8.1
  yaml: ^3.1.0

dev_dependencies:
  async: ^2.8.2
  build: ^2.3.1
  build_runner: ^2.3.0
  build_test: ^2.1.6
  build_version: ^2.1.1
  code_builder: ^4.4.0
  coverage: ^1.0.3
  dart_style: ^2.2.0
  grinder: ^0.9.3
  http: ^0.13.3
  js: ^0.6.5
  lints: ^2.0.0
  matcher: ^0.12.14
  test: ^1.23.1
  test_descriptor: ^2.0.0
  test_process: ^2.0.2
  test_reflective_loader: ^0.2.0

executables:
  dartdoc: null
