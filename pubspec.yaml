name: dartdoc
# Run `grind build` after updating.
version: 1.0.0
description: A non-interactive HTML documentation generator for Dart source code.
homepage: https://github.com/dart-lang/dartdoc
environment:
  sdk: '>=2.11.99 <3.0.0'

dependencies:
  analyzer: ^1.7.1
  args: ^2.0.0
  charcode: ^1.2.0
  collection: ^1.2.0
  cli_util: ^0.3.0
  crypto: ^3.0.0
  glob: ^2.0.0
  html: ^0.15.0
  logging: ^1.0.0
  markdown: ^4.0.0
  meta: ^1.3.0
  package_config: ^2.0.0
  path: ^1.3.0
  pub_semver: ^2.0.0
  source_span: ^1.5.2
  yaml: ^3.0.0

dev_dependencies:
  async: ^2.0.8
  build: ^2.0.0
  build_runner: ^2.0.1
  build_test: ^2.0.0
  build_version: ^2.0.1
  code_builder: ^4.0.0
  coverage: ^1.0.2
  dart_style: ^2.0.0
  grinder: ^0.9.0-nullsafety.0
  http: ^0.13.0
  pedantic: ^1.11.0
  test: ^1.3.0

executables:
  dartdoc: null
