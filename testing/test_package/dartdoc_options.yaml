dartdoc:
  categoryOrder: ["Real Libraries", "Unreal", "Superb"]
  categories:
    Excellent:
      markdown: "Excellent.md"
      displayName: "Superb"
    Unreal:
      markdown: "Unreal.md"
    AmazinglyExcellent:
      markdown: "AmazinglyExcellent.md"
    Real Libraries:
  nodoc: ["lib/src/nodoc*.dart"]
  tools:
    drill:
      command: ["bin/drill.dart"]
      description: "Puts holes in things."
    print_macro:
      command: ["bin/print_macro.dart"]
      description: "Prints a macro."
    echo:
      macos: ['/bin/sh', '-c', 'echo']
      linux: ['/bin/sh', '-c', 'echo']
      windows: ['C:\\Windows\\System32\\cmd.exe', '/c', 'echo']
      description: 'Works on everything'
  linkToSource:
    root: '.'
    uriTemplate: 'https://github.com/dart-lang/dartdoc/blob/master/testing/test_package/%f%#L%l%'
