# Change analysis_options.yaml and analysis_options_presubmit.yaml
# together.
include: package:pedantic/analysis_options.1.11.0.yaml

analyzer:
  errors:
    todo: ignore
    unused_import: warning
    unused_shown_name: warning
    ### Extra ignores for presubmit
    deprecated_member_use: ignore
    deprecated_member_use_from_same_package: ignore
  exclude:
    - 'doc/**'
    - 'lib/src/third_party/pkg/**'
    - 'lib/templates/*.html'
    - 'pub.dartlang.org/**'
    - 'testing/**'
    - 'testing/flutter_packages/test_package_flutter_plugin/**'
    - 'testing/test_package_export_error/**'
linter:
  rules:
    - always_declare_return_types
    - avoid_dynamic_calls
    - avoid_single_cascade_in_expression_statements
    - avoid_unused_constructor_parameters
    - annotate_overrides
    - avoid_init_to_null
    - directives_ordering
    - no_adjacent_strings_in_list
    - package_api_docs
    - prefer_final_fields
    - prefer_initializing_formals
    - prefer_void_to_null
    - slash_for_doc_comments
    - type_annotate_public_apis
    #    - unnecessary_brace_in_string_interps
    # Work in progress canonical score lints
    - avoid_empty_else
    - avoid_relative_lib_imports
    - avoid_shadowing_type_parameters
    - await_only_futures
    - camel_case_extensions
    - camel_case_types
    - curly_braces_in_flow_control_structures
    - empty_catches
    - file_names
    - hash_and_equals
    - iterable_contains_unrelated_type
    - list_remove_unrelated_type
    - no_duplicate_case_values
    #    - non_constant_identifier_names
    - package_prefixed_library_names
    - prefer_generic_function_type_aliases
    - prefer_is_empty
    - prefer_is_not_empty
    - prefer_iterable_whereType
    - prefer_typing_uninitialized_variables
    - provide_deprecation_message
    - unawaited_futures
    - unnecessary_overrides
    - unrelated_type_equality_checks
    - valid_regexps
    - void_checks
